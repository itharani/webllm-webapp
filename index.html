<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebLLM Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>WebLLM Chatbot</h1>
  <div id="status" style="border: 1px solid black; height: 200px; overflow-y: auto;"></div>
  <div class="chat-container">
    <div id="modelLoading" class="loading">Loading model... Please wait.</div>
    <textarea id="userInput" placeholder="Type your message here..." disabled></textarea>
    <button id="sendBtn" disabled>Send</button>
    <div id="response" class="response"></div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
